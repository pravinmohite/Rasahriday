<div class="landing-page carousel-container" *ngIf="this.randomProductsArr">
    <div class="new-arrival-slides">
        <carousel>
            <slide class="new-arrival-slide" *ngFor="let item of this.randomProductsArr;let i=index">
                <img src="{{item}}" alt="first slide" class="carousel-img">
                <div class="carousel-caption d-absolute banner-text" *ngIf="item.indexOf(3)==-1">
                    <!-- <h2 class="header-text">New Arrival</h2>
                    <p class="header-text-details">
                        Our all new product.
                    </p> -->
                    <button class="btn btn-primary btn-color-1" (click)="showAllProducts()">Show All Products</button>
                </div>
            </slide>
        </carousel>
    </div>
    <div class="product-percategory-slides fade fadeOut">
        <carousel [showIndicators]="showIndicator" [itemsPerSlide]="itemsPerSlide" [singleSlideOffset]="singleSlideOffset" [noWrap]="!noWrap"
            [interval]="0" [startFromIndex]="0" (slideRangeChange)="onSlideRangeChange($event)">
            <slide *ngFor="let slide of productPerCategorySlides; let index=index">
                <img class="img-responsive center-block" [src]="slide.image" alt="image slide" style="display: block; width: 100%;">
                <div class="carousel-caption">
                    <h4 class="carousel-text">{{slide.data.productName}}</h4>
                </div>
            </slide>
        </carousel>
    </div>
</div>
