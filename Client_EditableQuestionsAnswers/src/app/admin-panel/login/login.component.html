<div class="login-panel-container">
    <fieldset>
        <legend *ngIf="!isSignUpMode">Login:</legend>
        <legend *ngIf="isSignUpMode">Register:</legend>
        <div class="form-group row">
        <label for="username" class="col-4 col-form-label">Username</label> 
        <div class="col-8">
            <input id="username" name="username" [(ngModel)]="login.username" placeholder="Enter your username" (keypress)="keyPressEvent($event)" type="text" class="form-control" required="required">
        </div>
        </div>
        <div class="form-group row">
        <label for="password" class="col-4 col-form-label">Password</label> 
        <div class="col-8">
            <input id="password" name="password" [(ngModel)]="login.password" (keypress)="keyPressEvent($event)" placeholder="Enter your password" type="password" class="form-control" required="required">
        </div>
        </div> 
        <div class="form-group row" *ngIf="isSignUpMode">
            <label for="password" class="col-4 col-form-label">Confirm Password</label> 
            <div class="col-8">
                <input id="confirmPassword" name="confirmPassword" [(ngModel)]="login.confirmPassword" (keypress)="keyPressEvent($event)" placeholder="Enter your password" type="password" class="form-control" required="required">
            </div>
            </div> 

        <div class="form-group row" *ngIf="isSignUpMode">
            <label for="username" class="col-4 col-form-label">Address</label> 
            <div class="col-8">
                <input id="address" name="address" [(ngModel)]="login.address" placeholder="Enter your address" (keypress)="keyPressEvent($event)" type="text" class="form-control" required="required">
            </div>
        </div>
        <div class="form-group row" *ngIf="isSignUpMode">
            <label for="username" class="col-4 col-form-label">Phone Number</label> 
            <div class="col-8">
                <input id="phoneNumber" name="phoneNumber" [(ngModel)]="login.phoneNumber" placeholder="Enter your phone number" (keypress)="keyPressEvent($event)" type="text" class="form-control" required="required">
            </div>
        </div>
        

        <div class="form-group row">
        <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-outline-modal" (click)="loginToApplication()">Submit</button>
            <a class="switch-mode" *ngIf="!isSignUpMode" href="javascript:void(0)" (click)="setSignUpMode()">Register <fa-icon class="hand-cursor edit-icon arrowright-icon" [icon]="faArrowRight"></fa-icon></a>
            <a class="switch-mode" *ngIf="isSignUpMode" href="javascript:void(0)" (click)="setLoginMode()">Login <fa-icon class="hand-cursor edit-icon arrowright-icon" [icon]="faArrowRight"></fa-icon></a>
        </div>
        </div>
    </fieldset>
</div> 


<i class="fa-light fa-arrow-right"></i>
