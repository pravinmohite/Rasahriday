<div class="cart-container">
    <div class="row product-item" *ngFor="let cartItem of cartList">
        <div class="col-md-5 col-xs-12">
            <div class="carousel-container" *ngIf="cartItem.productImagesToBeShown">
                <carousel>
                    <slide *ngFor="let item of cartItem.productImagesToBeShown;let i=index">
                      <img class="product-img" src='{{item}}' style="display: block; width: 100%;">
                    </slide>
                  </carousel>
            </div>   
            <!-- <div class="form-group product-img-container row" *ngIf="cartItem.productImagesToBeShown">
                <div class="col-4 product-images" *ngFor="let item of cartItem.productImagesToBeShown;let i=index">
                    <img class="product-img" src='{{item}}' />
                </div>
            </div> -->
            <div class ="product-img-container default-img-container" *ngIf="!cartItem.productImagesToBeShown">
                <img class="product-img" src = "assets/images/herbal-med.jpg"/>
            </div>
        </div>
        <div class="col-md-7 col-xs-12">
            <div class="product-name">{{cartItem.productName}}</div>
            <div class="product-description">{{cartItem.description}}</div>
            <div class="product-price">
                <span class="current-currency-symbol">{{currentCurrency}}</span>
                <span class="price-value">{{cartItem.price}}</span>
            </div>
            <div class="row drug-quantity-container"
                *ngIf="cartItem.drugQuantity && cartItem.drugQuantity !== 'null'">
                <div class="col-12 quantity-title">Drug quantity</div>
                <div class="col-12 drug-quantityvalue-container">
                    <span class="drug-quantity-value">{{cartItem.drugQuantity}}</span>
                </div>
            </div>
            <div class="row quantity-container">
                <div class="col-12 quantity-title">Quantity</div>
                <div class="input-group col-md-3 col-xs-10">
                    <div class="input-group-prepend">
                        <button class="input-group-text" (click)="decrementQuantity(cartItem)">-</button>
                    </div>
                    <input type="text" class="qty-input form-control" [(ngModel)]='cartItem.quantity' value="1"
                        id="input1" placeholder="Qty">
                    <div class="input-group-append">
                        <button class="input-group-text" (click)="incrementQuantity(cartItem)">+</button>
                    </div>
                </div>
            </div>
            <div class="cart-item-actionbtns">
                <button class="btn btn-outline place-order-btn" (click)="confirmOrder(cartItem)">Place order</button>
                <button class="btn btn-outline-removebtn place-order-btn" (click)="deleteCartItem(cartItem)">
                    <fa-icon class="hand-cursor delete-icon" [icon]="faTrash"></fa-icon>
                    remove
                </button>
            </div>
        </div>
    </div>
    <div class="empty-data" *ngIf="cartList && cartList.length==0">
        Cart list is empty
    </div>
</div>
