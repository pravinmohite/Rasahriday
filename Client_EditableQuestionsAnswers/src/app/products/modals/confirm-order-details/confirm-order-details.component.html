<div class="confirm-order-modal">
    <div class="modal-header">
        <h4 class="modal-title pull-left">Confirm order details</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <fieldset class="fieldset-container border p-2">
            <legend class="legend-title w-auto">Product Details:</legend> 
            <div class="product-details">
                <div class="form-group row">
                    <label class="col-5 col-form-label" for="categoryName">Product Name</label> 
                    <div class="col-7">
                        <label class="col-form-label" for="categoryName">{{product.productName}}</label>
                    </div>
                </div> 
                <div class="form-group row">
                    <label class="col-5 col-form-label" for="categoryName">Product Description</label> 
                    <div class="col-7">
                        <label class="col-form-label" for="categoryName">{{product.description}}</label>
                    </div>
                </div> 
            </div>
        </fieldset>
        <fieldset class="fieldset-container border p-2">
            <legend class="legend-title w-auto">User Details:</legend>
            <div class="user-details">
                <fa-icon *ngIf="editMode" class="hand-cursor fa-icon check-icon" [icon]="faCheckSquare" (click)="setEditMode(false)"></fa-icon>
                <fa-icon *ngIf="!editMode" class="hand-cursor fa-icon edit-icon" [icon]="faEdit" (click)="setEditMode(true)"></fa-icon>
                <div class="form-group row">
                    <label class="col-5 col-form-label" for="categoryName">User Name</label> 
                    <div class="col-7">
                        <label class="col-form-label" for="categoryName">{{product.userName}}</label>
                    </div>
                </div> 
                <div class="form-group row">
                    <label class="col-5 col-form-label" for="categoryName">User Address</label> 
                    <div class="col-7">
                        <label *ngIf="!editMode" class="col-form-label" for="categoryName">{{product.userAddress}}</label>
                        <input *ngIf="editMode" id="userAddress" name="userAddress" [(ngModel)]="editedProduct.userAddress"  placeholder="Enter user address" type="text" class="form-control">
                    </div>
                </div> 
                <div class="form-group row">
                    <label class="col-5 col-form-label" for="categoryName">User Contact No.</label> 
                    <div class="col-7">
                        <label *ngIf="!editMode" class="col-2 col-form-label" for="categoryName">{{product.userPhoneNumber}}</label>
                        <input *ngIf="editMode" id="userPhoneNumber" [(ngModel)]="editedProduct.userPhoneNumber" name="userPhoneNumber" placeholder="Enter user contact No." type="text" class="form-control">
                    </div>
                </div> 
            </div>
        </fieldset>
        <div class="form-group row">
            <div class="offset-2 col-3">
            <button name="submit" type="submit" class="btn btn-primary btn-full-width" (click)="save()">Save</button>
            </div>  
            <div class="col-3">
            <button name="submit" type="button" class="btn btn-danger btn-full-width" (click)="modalRef?.hide()">Cancel</button>
            </div>
        </div>
    </div>
</div>
